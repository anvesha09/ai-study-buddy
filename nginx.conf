server {
  listen 80;
  server_name localhost;

  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Try to serve the requested file, otherwise fall back to index.html
    # This is crucial for Single Page Applications (SPAs) like React
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers for caching, security, etc.
  location ~* \.(css|js|ico|png|jpg|jpeg|gif)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
